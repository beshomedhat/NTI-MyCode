<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Start Add Button-->
        <section class="container py-3  ">
            <button class="btn btn-info text-white" id="showForm">Add New Customer</button>
        </section>
        <!--End add Button-->
        
        <!-- Start add form-->
        <section id="addCustomerForm" class="container p-3 border border-2 mb-5 d-none">
            <div id="error" class="border my-2 p-2 d-none"></div>
            <form id="addCustomerData">
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" placeholder="Customer Name" name="customerName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Customer Balance</label>
                    <input type="number" class="form-control" placeholder="Customer Balance" name="customerBalance">
                </div>
                <div class="d-flex align-items-end flex-column">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </div>
            </form>    
        </section>
        <!-- End add form-->
        <!-- -------------------- Search section -------------------------------->
        <section class="container p-4 text-center">
            <div class="form-group p-4">
                <input class="form-control" placeholder="Enter your customer name" id="searchNameInp">
            </div>             
        </section>
        <!-- ------------------------------------------------------------------->
        <!-- Start Show Customers-->
        <section id="customers" class="container">
            <table class="table">
                <thead class="table-dark">
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Balance</th>
                    <th scope="col">AccNum</th>
                    <th scope="col">Btn1</th>
                    <th scope="col">Btn2</th>
                </tr>
                </thead>
                <tbody class="text-center" id="customersTableBody">   
                </tbody>
            </table>
            
        </section>
        <!-- End Show Customers-->
 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
